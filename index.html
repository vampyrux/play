<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Pension Forecast Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #2b3e50;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      box-sizing: border-box;
    }

    canvas {
      margin-top: 2em;
    }

    .inputs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }

    .result {
      margin-top: 2em;
      padding: 1em;
      background: #e0f7ea;
      border-left: 4px solid #2ecc71;
      font-size: 1.2em;
    }

    footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Pension Modelling Tool</h1>

  <div class="inputs">
    <label>Current Age:
      <input type="number" id="currentAge" min="18" max="70" value="30">
    </label>
    <label>Retirement Age:
      <input type="number" id="retirementAge" min="50" max="80" value="65">
    </label>
    <label>Current Savings (€):
      <input type="number" id="currentSavings" min="0" value="10000">
    </label>
    <label>Monthly Contribution (€):
      <input type="number" id="monthlyContribution" min="0" value="500">
    </label>
    <label>Annual Return (%):
      <input type="number" id="annualReturn" step="0.1" min="0" value="5">
    </label>
  </div>

  <div class="result" id="resultText"></div>

  <canvas id="pensionChart" height="100"></canvas>

  <footer>
    © 2025 PensionTool by [YourName] • Open Source on <a href="https://github.com/">GitHub</a>
  </footer>

  <script>
    const inputs = document.querySelectorAll("input");
    const resultText = document.getElementById("resultText");
    const ctx = document.getElementById("pensionChart").getContext("2d");

    let pensionChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Projected Pension Fund (€)',
          data: [],
          borderWidth: 2,
          fill: true,
          borderColor: '#0077cc',
          backgroundColor: 'rgba(0, 119, 204, 0.1)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'Age' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Pension Value (€)' }
          }
        }
      }
    });

    function updateForecast() {
      const age = parseInt(document.getElementById("currentAge").value);
      const retirementAge = parseInt(document.getElementById("retirementAge").value);
      const currentSavings = parseFloat(document.getElementById("currentSavings").value);
      const monthlyContribution = parseFloat(document.getElementById("monthlyContribution").value);
      const annualReturn = parseFloat(document.getElementById("annualReturn").value) / 100;

      const years = retirementAge - age;
      const months = years * 12;
      const monthlyReturn = Math.pow(1 + annualReturn, 1 / 12) - 1;

      let futureValue = currentSavings;
      const yearlyData = [];
      const labels = [];

      for (let i = 0; i <= months; i++) {
        futureValue = futureValue * (1 + monthlyReturn) + monthlyContribution;
        if (i % 12 === 0) {
          const currentYear = age + Math.floor(i / 12);
          yearlyData.push(futureValue.toFixed(2));
          labels.push(currentYear);
        }
      }

      // Update chart
      pensionChart.data.labels = labels;
      pensionChart.data.datasets[0].data = yearlyData;
      pensionChart.update();

      // Update result text
      resultText.innerHTML = `
        If you continue saving <strong>€${monthlyContribution}</strong>/month and earn <strong>${(annualReturn * 100).toFixed(1)}%</strong> annually,
        your pension fund at age <strong>${retirementAge}</strong> could reach:
        <div style="font-size: 1.5em; font-weight: bold;">€${futureValue.toFixed(2)}</div>
      `;
    }

    // Initial update
    updateForecast();

    // Add event listeners
    inputs.forEach(input => input.addEventListener("input", updateForecast));
  </script>
</body>
</html>
