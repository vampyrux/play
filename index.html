<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            gap: 0;
            justify-content: center;
            margin: 20px auto;
            width: 362px;
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid black;
        }
        .cell[readonly] {
            background-color: #ddd;
        }
        .sudoku-container input:nth-child(3n) {
            border-right: 2px solid black;
        }
        .sudoku-container input:nth-child(n+19):nth-child(-n+27),
        .sudoku-container input:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid black;
        }
        .sudoku-container input:nth-child(3n+1) {
            border-left: 2px solid black;
        }
        .sudoku-container input:nth-child(-n+9) {
            border-top: 2px solid black;
        }
        .sudoku-container input:nth-child(n+73) {
            border-bottom: 2px solid black;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <div>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" onchange="generatePuzzle()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="expert">Expert</option>
        </select>
    </div>
    <div class="sudoku-container" id="sudoku-grid"></div>
    <div class="controls">
        <button onclick="checkSolution()">Check Solution</button>
        <button onclick="getHint()">Hint</button>
        <button onclick="undoMove()">Undo</button>
    </div>
    <p id="message"></p>
    
    <script>
        let history = [];
        let puzzle = [];
        let solution = [];

        function generatePuzzle() {
            const difficulty = document.getElementById("difficulty").value;
            const puzzles = {
                easy: [
                    [5, 3, 0, 0, 7, 0, 0, 0, 0],
                    [6, 0, 0, 1, 9, 5, 0, 0, 0],
                    [0, 9, 8, 0, 0, 0, 0, 6, 0],
                    [8, 0, 0, 0, 6, 0, 0, 0, 3],
                    [4, 0, 0, 8, 0, 3, 0, 0, 1],
                    [7, 0, 0, 0, 2, 0, 0, 0, 6],
                    [0, 6, 0, 0, 0, 0, 2, 8, 0],
                    [0, 0, 0, 4, 1, 9, 0, 0, 5],
                    [0, 0, 0, 0, 8, 0, 0, 7, 9]
                ],
            };
            puzzle = puzzles[difficulty];
            createSudokuGrid();
        }

        function createSudokuGrid() {
            const grid = document.getElementById("sudoku-grid");
            grid.innerHTML = "";
            history = [];
            
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    let input = document.createElement("input");
                    input.type = "number";
                    input.classList.add("cell");
                    input.min = 1;
                    input.max = 9;
                    input.value = puzzle[row][col] !== 0 ? puzzle[row][col] : "";
                    if (puzzle[row][col] !== 0) {
                        input.setAttribute("readonly", true);
                    }
                    input.dataset.row = row;
                    input.dataset.col = col;
                    input.addEventListener("input", (e) => saveMove(e.target));
                    grid.appendChild(input);
                }
            }
        }

        function saveMove(cell) {
            history.push({ row: cell.dataset.row, col: cell.dataset.col, value: cell.value });
        }

        function checkSolution() {
            alert("Checking solution - this function can be implemented with full solution validation.");
        }

        function getHint() {
            alert("Hint feature not implemented yet.");
        }

        function undoMove() {
            if (history.length > 0) {
                let lastMove = history.pop();
                let cell = document.querySelector(`[data-row='${lastMove.row}'][data-col='${lastMove.col}']`);
                cell.value = "";
            }
        }
        
        generatePuzzle();
    </script>
</body>
</html>
